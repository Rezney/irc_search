{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>IRC Search</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker3.min.css' %}">
  <link href="{% static 'custom.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4 logo-vcenter">
            <a href="{% url 'home' %}"><img src="{% static 'irc_search_logo.svg' %}" title="Home sweet home..."/></a>
          </div>
          <div class="col-md-5 pull-right">
            {% if request.session.last_search_url %}
            <a href="{{ request.session.last_search_url }}"><i class="fa fa-hand-o-up fa-2x i-circle-up pull-right" title="Back to search results..." style="color:#DAA520"></i></a>
            {% else %}
            <i class="fa fa-arrow-up fa-2x i-circle-up pull-right" title="Back to search results..." style="color:#DAA520"></i>
            {% endif %}
            <a href="{% url 'search' %}"><i class="fa fa-search fa-2x i-circle-search pull-right" title="New search..." style="color:#DAA520"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% block content %} {% endblock %}
  <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
</body>

</html>
